<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Include your CSS file if not already included -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Your Logo</div>
        <ul class="nav-links">
            <li><a href="index.html">SignUp</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>LogIn</h2>
    <form class="form" id="loginForm">
        <div class="form-group">
            <label for="useremail">Useremail:</label>
            <input type="text" id="useremail" name="useremail" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Fetch the values from the form
            const useremail = document.getElementById('useremail').value;
            const password = document.getElementById('password').value;

            // Prepare the data to send in the request
            const formData = {
                useremail,
                password,
            };

            // Send a POST request using the Fetch API
            fetch('https://xenonbackenashish.onrender.com/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {

                if(data.success)
                {
                    alert("login success")
                    window.location.href = '/Frontend/home.html#'; // Replace '/home' with your home page URL

                }
                else 
                {
                    alert("emailid  && password doesnt match")
                }
               
                // Handle the response data as needed
                // console.log('Success:', data);

                // You can redirect or perform additional actions based on the response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
